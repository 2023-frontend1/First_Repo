<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<div>
    <p>무지개</p>
    <button>색상변경</button>
</div>
<script>
    const colorBox = ['#ff0000','#ffa500','#ffff00','#008000','#0000ff','#000080','#800080']
    const btn = document.querySelector('button')
    const text = document.querySelector('p')
    let count = 0;
    btn.addEventListener('click', function(){
        console.log(count)
        text.style.color = colorBox[count];
        count++; 
       if (count === 7){
        count = 0
       }
    })
</script>
</body>


<!-- when clicked go in order of 빨,주,노,초,파,남,보 and when violet go back to red  -->
<!-- clicked = eventLister -->
